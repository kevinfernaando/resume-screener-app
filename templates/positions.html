<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this position?");
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <a href="/">Home</a>
      <h1 class="mb-4">Positions</h1>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Position Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for position in positions %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ position.name }}</td>
            <td>
              <a
                href="{{ url_for('edit_position', position_id=position.id) }}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <form
                action="{{ url_for('delete_position', position_id=position.id) }}"
                method="POST"
                class="d-inline"
                onsubmit="return confirmDelete();"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="text-center">No positions available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="{{ url_for('add_position') }}" class="btn btn-primary"
        >Add New Position</a
      >
    </div>
  </body>
</html>
